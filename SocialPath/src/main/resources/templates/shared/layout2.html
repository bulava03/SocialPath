<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <header id="layoutHeader">
        <div class="navbar-header">
            <p id="bigbuttonlink" onclick="submitBugButton()">SocialPath</p>
            <form id="bigbutton" typeof="hidden" action="/user/authorisation"></form>
        </div>
        <div class="userIcon">
            <img th:if="${avatar == null}" id="usericon" width="30px" height="30px" alt="usericon"
                 onclick="dropdownUser()" src="/pictures/photo.png">
            <img th:unless="${avatar == null}" id="usericon" width="30px" height="30px" alt="usericon"
                 onclick="dropdownUser()" th:src="'data:image/jpeg;base64,' + ${avatar}">
        </div>
        <form id="formbackPersonnalInfo" method="get" action="/user/getUserInfo"></form>
        <form id="formbackGroupCreation" method="get" action="/group/getGroupCreationForm"></form>
        <form id="formbackChangePassword" method="get" action="/user/getChangePasswordForm"></form>
        <div id="dropdown" class="dropdown">
            <a href="#" onclick="personalInformation()">Особиста інформація</a>
            <a href="#" onclick="changePasswordPage()">Змінити пароль</a>
            <a href="#" onclick="groupCreation()">Створити групу</a>
            <a href="#" onclick="logout()">Вийти</a>
        </div>
    </header>
</html>
